<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <link rel="stylesheet" href="assets/style-404.css"> <!-- Link to external CSS file -->
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Oops! Page Not Found</h1>
    </header>
	
	   <!-- Wavy Divider -->
    <div class="wavy-divider-a"></div>

	

    <!-- 404 Content Section -->
    <section class="not-found">
        <div class="not-found-message">
            <h2>Sorry, we can't find the page you're looking for.</h2>
            <p>The page you requested may have been moved or deleted.</p>
            
            <!-- Image Placeholder -->
            <div class="not-found-image">
                <img src="your-image-placeholder.png" alt="404 Page Art" class="not-found-image-placeholder">
            </div>

            <a href="index.html" class="back-home-button">Go to Home</a>
        </div>
    </section>

  

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 Design Portfolio. All rights reserved.</p>
    </footer>
</body>
</html>
